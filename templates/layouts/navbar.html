{% load static %}
{# Pass static_nav=True from non-index templates to make navbar non-fixed #}
<nav class="custom-navbar{% if static_nav %} navbar-static{% endif %}" {% if not static_nav %}data-spy="affix" data-offset-top="20"{% endif %}>
        <div class="container">
            <div class="extra-container d-flex " style="width: 800px; margin: 0 auto !important;">
                <img src="{% static 'images/vision2.png' %}" alt="All for PC Logo" width='50px'>
                <a class="logo" href="{% url "home" %}">All for PC</a>
                <ul class="nav">
                    <li class="item"><a class="link" href="{% url 'designs:marketplace' %}">Marketplace</a></li>
                    <li class="item"><a class="link" href="{% url 'store' %}">Store</a></li>
                    <li class="item"><a class="link" href="{% url 'cart' %}" title="Cart">
                        <span class="icon-wrap" style="display:inline-flex;align-items:center;gap:4px;">
                            <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" fill="currentColor" viewBox="0 0 16 16" aria-hidden="true"><path d="M0 1.5A.5.5 0 0 1 .5 1H2a.5.5 0 0 1 .485.379L2.89 3H14.5a.5.5 0 0 1 .491.592l-1.5 8A.5.5 0 0 1 13 12H4a.5.5 0 0 1-.491-.408L2.01 3.607 1.61 2H.5a.5.5 0 0 1-.5-.5M3.102 4l1.313 7h8.17l1.313-7zM5 12a2 2 0 1 0 0 4 2 2 0 0 0 0-4m7 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4m-7 1a1 1 0 1 1 0 2 1 1 0 0 1 0-2m7 0a1 1 0 1 1 0 2 1 1 0 0 1 0-2"/></svg>
                            <span id="nav-cart-count" class="badge badge-primary"></span>
                        </span>
                    </a></li>
                    <li class="item"><a class="link" href="{% url 'public_offer' %}">Public Offer</a></li>
                    {% if user.is_authenticated %}
                        <li class="item"><a class="link" href="#">Hi, {{ request.user.first_name }}</a></li>
                    {% else %}
                        <li class="item">
                            <a class="link" href="{% url 'login' %}" title="Login">
                                <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" fill="currentColor" viewBox="0 0 16 16" aria-hidden="true"><path d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6m2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0m4 8c0 1-1 1-1 1H3s-1 0-1-1 1-4 6-4 6 3 6 4m-1-.004c-.001-.246-.154-.986-.832-1.664C11.516 10.68 10.289 10 8 10s-3.516.68-4.168 1.332c-.678.678-.83 1.418-.832 1.664z"/></svg>
                            </a>
                        </li>
                    {% endif %}
                </ul>
                <a href="javascript:void(0)" id="nav-toggle" class="hamburger hamburger--elastic">
                    <div class="hamburger-box">
                        <div class="hamburger-inner"></div>
                    </div>
                </a>
            </div>
        </div>
    </nav>
