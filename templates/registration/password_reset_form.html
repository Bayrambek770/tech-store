{% load static %}
<!DOCTYPE html><html><head><meta charset="utf-8"><title>Password Reset</title>
<link rel="stylesheet" href="{% static 'main/css/meyawo.css' %}">
<link rel="stylesheet" href="{% static 'main/css/custom.css' %}"></head>
<body>
<section class="auth-hero"><div class="container"><div class="row justify-content-center"><div class="col-md-6">
<div class="glass-card"><h2 class="mb-3">Reset Password</h2>
<p class="muted-link">Enter your email address and we'll send you a link to reset your password.</p>
<form method="post">{% csrf_token %}
  {{ form.email.errors }}
  <div class="form-group">{{ form.email }}</div>
  <button class="btn btn-gradient btn-block" type="submit">Send reset link</button>
</form>
<p class="mt-3"><a href="{% url 'login' %}">Back to login</a></p>
</div></div></div></div></section>
</body></html>
